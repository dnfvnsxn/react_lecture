<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            const e = React.createElement;

            class LickButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        liked: false
                    };
                }

                render() {
                    return e(
                        "button",
                        {
                            onClick: () => {
                                this.setState({ liked: true });
                            },
                            type: "submit"
                        },
                        this.state.liked === true ? "Liked" : "Like"
                    );
                }
            }
        </script>
        <script>
            ReactDOM.render(e(LickButton), document.querySelector("#root"));
        </script>
    </body>
</html>
